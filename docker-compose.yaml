services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: transcendence_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-transcendence}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - postgres_password
    networks:
      - transcendence_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HashiCorp Vault for secrets management
  vault:
    image: hashicorp/vault:1.16
    container_name: transcendence_vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-transcendence}
    volumes:
      - vault_data:/vault/data
      - ./vault/config:/vault/config
      - ./vault/policies:/vault/policies
      - ./vault/init-vault.sh:/vault/init-vault.sh:ro
      - ./vault/entrypoint.sh:/usr/local/bin/vault-entrypoint.sh:ro
    networks:
      - transcendence_network
    secrets:
      - vault_root_token
      - postgres_password
    entrypoint: ["/bin/sh", "/usr/local/bin/vault-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  #Backend Node.js
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: ${NODE_ENV:-production}
      #to check why it was needed previously
      #args:
      #  - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgresql:5432/${DB_NAME}?schema=${DB_SCHEMA}
    container_name: transcendence_backend
    working_dir: /app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      CLIENT_URL: https://localhost
      #to check why was called BASE_URL before
      #BASE_URL :${CLIENT_URL}
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN_FILE: /run/secrets/vault_backend_token
      GOOGLE_ID_CLIENT: ${GOOGLE_ID_CLIENT:-}
      GOOGLE_CLIENT_SECRET_FILE: /run/secrets/google_client_secret
      GITHUB_ID_CLIENT: ${GITHUB_ID_CLIENT:-}
      GITHUB_CLIENT_SECRET_FILE: /run/secrets/github_client_secret
      GIT_BRANCH$: ${GIT_BRANCH}
      POSTGRES_PASSWORD: /run/secrets/postgres_password
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-transcendence}
      #to check why it was needed previously
      #DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgresql:5432/${DB_NAME}?schema=${DB_SCHEMA}
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - transcendence_network
    secrets:
      - vault_backend_token
      - google_client_secret
      - github_client_secret
      - postgres_password
    # Volumes commented for production (code is already compiled in the image)
    # Uncomment for development with hot-reload:
    volumes:
      - prisma_migrations:/app/prisma/migrations
      - ./server/prisma/migrations:/migrations
      - ./server/src:/app/src
      - ./server/uploads:/app/uploads
    #   - ./server:/app
    #   - /app/node_modules
    restart: unless-stopped

  # Frontend React/Vite
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: ${NODE_ENV:-production}
      args:
        #to double check on VITE_API_URL definition
        - VITE_API_URL=/api/v1
    working_dir: /app
    container_name: transcendence_frontend
    environment:
      #to double check on VITE_API_URL definition
      VITE_API_URL: https://localhost/api
    networks:
      - transcendence_network
    volumes:
      #- ./client:/app
      #- /app/node_modules
      - frontend_data:/app/dist
      - ./client/src:/app/src
    restart: no

  # Nginx with ModSecurity v3 and WAF
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: transcendence_nginx
    ports:
      - "${NGINX_PORT_HTTP:-80}:80"
      - "${NGINX_PORT_HTTPS:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/modsecurity:/etc/nginx/modsecurity:ro
      # CRS is built into the image (Dockerfile); do not mount host crs/ or it overrides and breaks
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      #marc: how are frontend dist files served?
      - frontend_data:/var/www/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - transcendence_network
    restart: unless-stopped

networks:
  transcendence_network:
    driver: bridge

volumes:
  postgres_data:
  vault_data:
  frontend_data:
  prisma_migrations:

secrets:
  postgres_password:
    file: ./secrets/postgres_password
  vault_root_token:
    file: ./secrets/vault_root_token
  vault_backend_token:
    file: ./secrets/vault_backend_token
  google_client_secret:
    file: ./secrets/google_client_secret
  github_client_secret:
    file: ./secrets/github_client_secret
