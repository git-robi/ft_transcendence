services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: transcendence_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-transcendence}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transcendence_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HashiCorp Vault for secrets management
  vault:
    image: hashicorp/vault:1.16
    container_name: transcendence_vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-dev-root-token-change-in-production}
      VAULT_TOKEN: ${VAULT_ROOT_TOKEN:-dev-root-token-change-in-production}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-transcendence}
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
      - ./vault/config:/vault/config
      - ./vault/policies:/vault/policies
      - ./vault/init-vault.sh:/vault/init-vault.sh:ro
    networks:
      - transcendence_network
    command: vault server -dev -dev-root-token-id=${VAULT_ROOT_TOKEN:-dev-root-token-change-in-production}
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: transcendence_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      CLIENT_URL: https://localhost
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_ROOT_TOKEN:-dev-root-token-change-in-production}
      PGHOST: postgres
      PGDATABASE: ${POSTGRES_DB:-transcendence}
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # DATABASE_URL for Prisma (fallback, Vault URL will be used at runtime)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-transcendence}
      GOOGLE_ID_CLIENT: ${GOOGLE_ID_CLIENT:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_ID_CLIENT: ${GITHUB_ID_CLIENT:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - transcendence_network
    # Volumes commented for production (code is already compiled in the image)
    # Uncomment for development with hot-reload:
    # volumes:
    #   - ./server:/app
    #   - /app/node_modules
    restart: unless-stopped

  # Frontend React/Vite
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: transcendence_frontend
    environment:
      VITE_API_URL: https://localhost/api
    networks:
      - transcendence_network
    volumes:
      - ./client:/app
      - /app/node_modules
    restart: unless-stopped

  # Nginx with ModSecurity v3 and WAF
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: transcendence_nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/modsecurity:/etc/nginx/modsecurity:ro
      # CRS is built into the image (Dockerfile); do not mount host crs/ or it overrides and breaks
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - transcendence_network
    restart: unless-stopped

networks:
  transcendence_network:
    driver: bridge

volumes:
  postgres_data:
  vault_data:

