# Upstream for backend
upstream backend {
    server backend:3001;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name localhost;
    
    # Redirect all to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name localhost;

    # SSL/TLS certificates (self-signed for development)
    # In production, use Let's Encrypt or valid CA certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Secure SSL/TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide Nginx version
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ModSecurity configuration for this server (temporarily disabled)
    # modsecurity_rules '
    #     SecRuleEngine On
    #     Include /etc/nginx/modsecurity/modsecurity.conf
    # ';

    # Proxy for REST API
    location /api/v1/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # WebSocket proxy (for game and chat)
    location /ws/ {
        # Adjust ModSecurity rules for WebSockets (temporarily disabled)
        # modsecurity_rules '
        #     SecRuleEngine On
        #     SecRuleRemoveById 942100
        #     SecRuleRemoveById 942110
        #     SecRuleRemoveById 942200
        # ';

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
	#location /assets/ {
	#    root /var/www/html/assets/;
	#    expires 1y;
	#    add_header Cache-Control "public, immutable";
	#}
    
	#location /avatars/ {
	#    root /var/www/html/avatars/;
	#    expires 1y;
	#    add_header Cache-Control "public, immutable";
	#}

    # Serve static frontend
    location / {
		root /var/www/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Serve static assets
	location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
		root /var/www/html;
    	expires 1y;
    	add_header Cache-Control "public, immutable";
	}

    # Health check endpoint (proxy to backend)
    location /health {
        access_log off;
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }
}

